apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-web-ui
  namespace: argocd
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`argocd.tomkor.net`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80
  tls:
      secretName: argocd-tls-secret